<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        #feedback { font-size: 1.4em; }
        #selectable .ui-selecting { background: #4a4948; }
        #selectable .ui-selected { background: #FECA40; color: white; }
        #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
        #selectable li { margin: 3px; padding: 0.1em; font-size: 1.4em; text-align: center; }
        </style>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <section class="wrapper row my-4 d-flex">

        <section class="container locations col-3 " >
            <section class="d-flex flex-column" id="city-select">
                <label for="city-submit"><h3>Search for a City</h2></label>
                <input type="text" id="city-submit" placeholder="Austin">
                <button class="btn searchBtn btn-primary my-3">Search</button>
                <div class="border mb-3"></div>
            </section>
            <ol class="w-100" id="selectable">
                
              </ol>
            
        </section>

        <section class="container all-weather col-8">
            
            <section class="todays-weather border border-primary">
                <h3>Where the weather for today will go</h3>
                <p class="date">Date</p>
                <p class="temp">Temp</p>
                <p class="wind">Wind</p>
                <p class="humid">Humid</p>
            </section>

            <section class="weeks-weather mt-3">
                <h4>5-day Forecast:</h4>
                <section class="weather-cards row justify-content-around">
                    <div class="col-2 bg-primary" id="weather-card-1">
                        <p class="date">Date</p>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="humid">Humid</p>
                    </div>
                    <div class="col-2 bg-primary" id="weather-card-2">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                    <div class="col-2 bg-primary" id="weather-card-3">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                    <div class="col-2 bg-primary" id="weather-card-4">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                    <div class=" col-2 bg-primary" id="weather-card-5">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </section>
            </section>
        </section>

    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
