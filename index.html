<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Application</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="d-flex justify-content-center bg-primary">
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <section class="wrapper row my-4 d-flex">
        <section class="container locations col-3" >
            <section class="d-flex flex-column" id="city-select">
                <label for="city-submit"><h3>Search for a City</h2></label>
                <input type="text/submit" id="city-submit" placeholder="Austin">
                <button class="btn searchBtn btn-primary my-3" type="submit" value="Submit">Search</button>
                <div class="border mb-3"></div>
            </section>
              <ul class="" id="location-selector">

            </ul>
        </section>
        <section class="container all-weather col-8">
            <section class="todays-weather border border-primary px-3">
                <p class="date h3">Date</p>
                <p class="temp">Temp</p>
                <p class="wind">Wind</p>
                <p class="humid">Humid</p>
            </section>
            <section class="weeks-weather mt-3">
                <h4>5-day Forecast:</h4>
                <section class="weather-cards row justify-content-around">
                    <div class="col-2 bg-primary" id="weather-card-1">
                        <p class="date">Date</p>
                        <p class="temp">Temp</p>
                        <p class="wind">Wind</p>
                        <p class="humid">Humid</p>
                    </div>
                    <div class="col-2 bg-primary" id="weather-card-2">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                    <div class="col-2 bg-primary" id="weather-card-3">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                    <div class="col-2 bg-primary" id="weather-card-4">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                    <div class=" col-2 bg-primary" id="weather-card-5">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </section>
            </section>
        </section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
